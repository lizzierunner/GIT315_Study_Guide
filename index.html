        // App state
        let state = {
            mode: 'flashcards',
            currentCard: 0,
            flipped: false,
            cardsStudied: 0,
            correctAnswers: 0,
            totalAnswers: 0,
            streak: 0,
            currentQuiz: 0,
            quizAnswered: false
        };

        // Initialize app
        function init() {
            setupModeButtons();
            loadFlashcards();
            updateStats();
        }

        function setupModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.mode = btn.dataset.mode;
                    switchMode(state.mode);
                });
            });
        }

        function switchMode(mode) {
            state.flipped = false;
            state.quizAnswered = false;
            
            switch(mode) {
                case 'flashcards':
                    loadFlashcards();
                    break;
                case 'quiz':
                    loadQuiz();
                    break;
                case 'topics':
                    loadTopics();
                    break;
            }
        }

        function loadFlashcards() {
            const card = studyData.flashcards[state.currentCard];
            const studyArea = document.getElementById('studyArea');
            
            studyArea.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${(state.currentCard / studyData.flashcards.length) * 100}%"></div>
                </div>
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="flashcard-content">
                        <div class="flashcard-front">${card.front}</div>
                    </div>
                    <div class="hint">üí° Click to reveal answer</div>
                </div>
                <div class="controls">
                    <button class="btn btn-danger" onclick="prevCard()" ${state.currentCard === 0 ? 'disabled' : ''}>
                        ‚¨ÖÔ∏è Previous
                    </button>
                    <button class="btn btn-success" onclick="markKnew()">
                        ‚úÖ I knew this!
                    </button>
                    <button class="btn btn-warning" onclick="markLearning()">
                        üìù Still learning
                    </button>
                    <button class="btn btn-primary" onclick="nextCard()">
                        Next ‚û°Ô∏è
                    </button>
                </div>
            `;
        }

        function flipCard() {
            if (state.flipped) return;
            
            state.flipped = true;
            const card = studyData.flashcards[state.currentCard];
            const flashcard = document.getElementById('flashcard');
            
            flashcard.classList.add('flipped');
            flashcard.innerHTML = `
                <div class="flashcard-content">
                    <div class="flashcard-back">${card.back.replace(/\n/g, '<br>')}</div>
                </div>
                <div class="hint">‚ú® Review the answer carefully</div>
            `;
        }

        function nextCard() {
            if (state.currentCard < studyData.flashcards.length - 1) {
                state.currentCard++;
                state.flipped = false;
                loadFlashcards();
            } else {
                celebrate('üéâ');
                alert('üéä Awesome! You\'ve reviewed all flashcards! Want to take the quiz or review again?');
                state.currentCard = 0;
                loadFlashcards();
            }
        }

        function prevCard() {
            if (state.currentCard > 0) {
                state.currentCard--;
                state.flipped = false;
                loadFlashcards();
            }
        }

        function markKnew() {
            if (!state.flipped) {
                flipCard();
                setTimeout(() => {
                    state.cardsStudied++;
                    state.correctAnswers++;
                    state.totalAnswers++;
                    state.streak++;
                    updateStats();
                    celebrate('‚ú®');
                    nextCard();
                }, 1500);
            } else {
                state.cardsStudied++;
                state.correctAnswers++;
                state.totalAnswers++;
                state.streak++;
                updateStats();
                celebrate('‚ú®');
                nextCard();
            }
        }

        function markLearning() {
            if (!state.flipped) {
                flipCard();
            } else {
                state.cardsStudied++;
                state.totalAnswers++;
                state.streak = 0;
                updateStats();
                nextCard();
            }
        }

        function loadQuiz() {
            if (state.currentQuiz >= studyData.quizQuestions.length) {
                state.currentQuiz = 0;
            }

            const question = studyData.quizQuestions[state.currentQuiz];
            const studyArea = document.getElementById('studyArea');
            
            studyArea.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${(state.currentQuiz / studyData.quizQuestions.length) * 100}%"></div>
                </div>
                <h2 style="margin-bottom: 30px; color: #2c3e50;">Question ${state.currentQuiz + 1} of ${studyData.quizQuestions.length}</h2>
                <h3 style="margin-bottom: 30px; color: #34495e; line-height: 1.6;">${question.question}</h3>
                <div id="quizOptions">
                    ${question.options.map((option, index) => `
                        <div class="quiz-option" onclick="selectAnswer(${index})">
                            ${String.fromCharCode(65 + index)}. ${option}
                        </div>
                    `).join('')}
                </div>
                <div id="explanation" class="hidden" style="margin-top: 20px; padding: 20px; background: #e8f5e9; border-radius: 10px; color: #2e7d32;">

                <div class="controls" style="margin-top: 30px;">
                    <button class="btn btn-primary" onclick="nextQuiz()">
                        Next Question ‚û°Ô∏è
                    </button>
                </div>
            `;
        }

        function selectAnswer(index) {
            if (state.quizAnswered) return;
            
            state.quizAnswered = true;
            const question = studyData.quizQuestions[state.currentQuiz];
            const options = document.querySelectorAll('.quiz-option');
            
            if (index === question.correct) {
                options[index].classList.add('correct');
                state.correctAnswers++;
                state.streak++;
                celebrate('üéØ');
            } else {
                options[index].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                state.streak = 0;
                celebrate('üí≠');
            }
            
            state.totalAnswers++;
            updateStats();
            
            const explanation = document.getElementById('explanation');
            explanation.classList.remove('hidden');
            explanation.innerHTML = `<strong>üí° Explanation:</strong> ${question.explanation}`;
        }

        function nextQuiz() {
            state.quizAnswered = false;
            state.currentQuiz++;
            
            if (state.currentQuiz >= studyData.quizQuestions.length) {
                const percentage = Math.round((state.correctAnswers / state.totalAnswers) * 100);
                celebrate('üéä');
                alert(`üéâ Quiz Complete!\n\nYour Score: ${percentage}%\n${state.correctAnswers} out of ${studyData.quizQuestions.length} correct!`);
                state.currentQuiz = 0;
            }
            
            loadQuiz();
        }

        function loadTopics() {
            const studyArea = document.getElementById('studyArea');
            
            studyArea.innerHTML = `
                <h2 style="margin-bottom: 30px; color: #2c3e50; text-align: center;">üìö Quick Reference Topics</h2>
                <div class="topic-list">
                    ${studyData.topics.map(topic => `

                    `).join('')}

                <div class="controls" style="margin-top: 30px;">
                    <button class="btn btn-primary" onclick="switchMode('flashcards')">

                    <button class="btn btn-success" onclick="switchMode('quiz')">
                        Take Quiz ‚ùì
                    </button>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('cardsStudied').textContent = state.cardsStudied;
            const accuracy = state.totalAnswers > 0 
                ? Math.round((state.correctAnswers / state.totalAnswers) * 100) 
                : 0;
            document.getElementById('score').textContent = accuracy + '%';
            document.getElementById('streak').textContent = state.streak;
        }

        function celebrate(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 1000);
        }

        init();
