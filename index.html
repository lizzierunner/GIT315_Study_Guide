        // App state
        let state = {
            mode: 'flashcards',
            currentCard: 0,
            flipped: false,
            cardsStudied: 0,
            correctAnswers: 0,
            totalAnswers: 0,
            streak: 0,
            currentQuiz: 0,
            quizAnswered: false,
            soundEnabled: true,
            timerRunning: false,
            timerSeconds: 0,
            sessionStartTime: Date.now(),
            sessionSeconds: 0
        };

        // Sound effects
        const sounds = {
            flip: () => playTone(440, 0.1, 0.05),
            correct: () => playTone(523.25, 0.15, 0.1),
            wrong: () => playTone(220, 0.15, 0.1),
            streak: () => playTone(659.25, 0.2, 0.1),
            celebration: () => {
                playTone(523.25, 0.1, 0.05);
                setTimeout(() => playTone(659.25, 0.1, 0.05), 100);
                setTimeout(() => playTone(783.99, 0.15, 0.1), 200);
            }
        };

        function playTone(frequency, duration, volume) {
            if (!state.soundEnabled) return;
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        // Motivational messages
        const motivationalMessages = [
            "You're crushing it! üåü",
            "Amazing work! üí™",
            "Keep that momentum! üöÄ",
            "You're on fire! üî•",
            "Brilliant! üéØ",
            "Unstoppable! ‚ö°",
            "Phenomenal! ‚ú®",
            "You got this! üíØ",
            "Incredible focus! üé¨",
            "Master in the making! üèÜ"
        ];

        function showMotivation() {
            const message = motivationalMessages[Math.floor(Math.random() * motivationalMessages.length)];
            const div = document.createElement('div');
            div.textContent = message;
            div.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3em; font-weight: bold; color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); z-index: 9999; animation: celebrationPulse 1s ease; pointer-events: none;';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 1000);
        }


        // Initialize app
        function init() {
            setupModeButtons();
            setupADHDFeatures();
            setupKeyboardShortcuts();
            startSessionTimer();
            loadFlashcards();
            updateStats();
        }

        function setupADHDFeatures() {
            // Sound toggle
            document.getElementById('soundToggle').addEventListener('click', () => {
                state.soundEnabled = !state.soundEnabled;
                document.getElementById('soundToggle').textContent = state.soundEnabled ? 'üîä Sounds ON' : 'üîá Sounds OFF';
                playTone(440, 0.1, 0.05);
            });

            // Random card button
            document.getElementById('randomBtn').addEventListener('click', () => {
                if (state.mode === 'flashcards') {
                    state.currentCard = Math.floor(Math.random() * studyData.flashcards.length);
                    state.flipped = false;
                    loadFlashcards();
                    sounds.flip();
                } else if (state.mode === 'quiz') {
                    state.currentQuiz = Math.floor(Math.random() * studyData.quizQuestions.length);
                    state.quizAnswered = false;
                    loadQuiz();
                    sounds.flip();
                }
            });

            // Timer button
            document.getElementById('timerBtn').addEventListener('click', toggleTimer);
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    if (state.mode === 'flashcards') nextCard();
                    else if (state.mode === 'quiz') nextQuiz();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    if (state.mode === 'flashcards') prevCard();
                    else if (state.mode === 'quiz') prevQuiz();
                } else if (e.key === ' ' || e.key === 'Enter') {
                    if (state.mode === 'flashcards' && !state.flipped) {
                        e.preventDefault();
                        flipCard();
                    }
                } else if (e.key.toLowerCase() === 'r') {
                    e.preventDefault();
                    document.getElementById('randomBtn').click();
                }
            });
        }

        function startSessionTimer() {
            setInterval(() => {
                state.sessionSeconds++;
                const minutes = Math.floor(state.sessionSeconds / 60);
                const seconds = state.sessionSeconds % 60;
                document.getElementById('sessionTime').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function toggleTimer() {
            state.timerRunning = !state.timerRunning;
            const btn = document.getElementById('timerBtn');
            const display = document.getElementById('timerDisplay');
            
            if (state.timerRunning) {
                btn.textContent = '‚è∏Ô∏è Pause Timer';
                display.style.display = 'block';
                state.timerSeconds = 25 * 60; // 25 minutes
                runTimer();
            } else {
                btn.textContent = '‚è±Ô∏è Focus Timer';
                display.style.display = 'none';
            }
        }

        function runTimer() {
            if (!state.timerRunning) return;
            
            if (state.timerSeconds > 0) {
                state.timerSeconds--;
                const minutes = Math.floor(state.timerSeconds / 60);
                const seconds = state.timerSeconds % 60;
                document.getElementById('timerTime').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                setTimeout(runTimer, 1000);
            } else {
                // Timer finished!
                state.timerRunning = false;
                document.getElementById('timerBtn').textContent = '‚è±Ô∏è Focus Timer';
                sounds.celebration();
                showMotivation();
                alert('üéâ Focus session complete! Great job! Take a 5-minute break!');
            }
        }


        function setupModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.mode = btn.dataset.mode;
                    switchMode(state.mode);
                });
            });
        }

        function switchMode(mode) {
            state.flipped = false;
            state.quizAnswered = false;
            
            switch(mode) {
                case 'flashcards':
                    loadFlashcards();
                    break;
                case 'quiz':
                    loadQuiz();
                    break;
                case 'topics':
                    loadTopics();
                    break;
            }
        }

        function loadFlashcards() {
            const card = studyData.flashcards[state.currentCard];
            const studyArea = document.getElementById('studyArea');
            
            studyArea.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${(state.currentCard / studyData.flashcards.length) * 100}%"></div>
                </div>
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="flashcard-content">
                        <div class="flashcard-front">${card.front}</div>
                    </div>
                    <div class="hint">üí° Click to reveal answer</div>
                </div>
                <div class="controls">
                    <button class="btn btn-danger" onclick="prevCard()" ${state.currentCard === 0 ? 'disabled' : ''}>
                        ‚¨ÖÔ∏è Previous
                    </button>
                    <button class="btn btn-success" onclick="markKnew()">
                        ‚úÖ I knew this!
                    </button>
                    <button class="btn btn-warning" onclick="markLearning()">
                        üìù Still learning
                    </button>
                    <button class="btn btn-primary" onclick="nextCard()">
                        Next ‚û°Ô∏è
                    </button>
                </div>
            `;
        }

        function flipCard() {
            if (state.flipped) return;
            
            sounds.flip();
            state.flipped = true;
            const card = studyData.flashcards[state.currentCard];
            const flashcard = document.getElementById('flashcard');
            
            flashcard.classList.add('flipped');
            flashcard.innerHTML = `
                <div class="flashcard-content">
                    <div class="flashcard-back">${card.back.replace(/\n/g, '<br>')}</div>
                </div>
                <div class="hint">‚ú® Review the answer carefully</div>
            `;
        }

        function nextCard() {
            if (state.currentCard < studyData.flashcards.length - 1) {
                state.currentCard++;
                state.flipped = false;
                loadFlashcards();
                sounds.flip();
            } else {
                celebrate('üéâ');
                sounds.celebration();
                showMotivation();
                alert('üéä Awesome! You\'ve reviewed all flashcards! Want to take the quiz or review again?');
                state.currentCard = 0;
                loadFlashcards();
            }
        }

        function prevCard() {
            if (state.currentCard > 0) {
                state.currentCard--;
                state.flipped = false;
                loadFlashcards();
                sounds.flip();
            }
        }

        function markKnew() {
            if (!state.flipped) {
                flipCard();
                setTimeout(() => {
                    state.cardsStudied++;
                    state.correctAnswers++;
                    state.totalAnswers++;
                    state.streak++;
                    sounds.correct();
                    if (state.streak % 5 === 0) {
                        sounds.streak();
                        showMotivation();
                    }
                    updateStats();
                    celebrate('‚ú®');
                    nextCard();
                }, 1500);
            } else {
                state.cardsStudied++;
                state.correctAnswers++;
                state.totalAnswers++;
                state.streak++;
                sounds.correct();
                if (state.streak % 5 === 0) {
                    sounds.streak();
                    showMotivation();
                }
                updateStats();
                celebrate('‚ú®');
                nextCard();
            }
        }

        function markLearning() {
            if (!state.flipped) {
                flipCard();
            } else {
                state.cardsStudied++;
                state.totalAnswers++;
                state.streak = 0;
                sounds.flip();
                updateStats();
                nextCard();
            }
        }

        function loadQuiz() {
            if (state.currentQuiz >= studyData.quizQuestions.length) {
                state.currentQuiz = 0;
            }

            const question = studyData.quizQuestions[state.currentQuiz];
            const studyArea = document.getElementById('studyArea');
            
            studyArea.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${(state.currentQuiz / studyData.quizQuestions.length) * 100}%"></div>
                </div>
                <h2 style="margin-bottom: 30px; color: #2c3e50;">Question ${state.currentQuiz + 1} of ${studyData.quizQuestions.length}</h2>
                <h3 style="margin-bottom: 30px; color: #34495e; line-height: 1.6;">${question.question}</h3>
                <div id="quizOptions">
                    ${question.options.map((option, index) => `
                        <div class="quiz-option" onclick="selectAnswer(${index})">
                            ${String.fromCharCode(65 + index)}. ${option}
                        </div>
                    `).join('')}
                </div>
                <div id="explanation" class="hidden" style="margin-top: 20px; padding: 20px; background: #e8f5e9; border-radius: 10px; color: #2e7d32;">
                </div>
                <div class="controls" style="margin-top: 30px;">
                    <button class="btn btn-primary" onclick="nextQuiz()">
                        Next Question ‚û°Ô∏è
                    </button>
                </div>
            `;
        }

        function selectAnswer(index) {
            if (state.quizAnswered) return;
            
            state.quizAnswered = true;
            const question = studyData.quizQuestions[state.currentQuiz];
            const options = document.querySelectorAll('.quiz-option');
            
            if (index === question.correct) {
                options[index].classList.add('correct');
                state.correctAnswers++;
                state.streak++;
                sounds.correct();
                if (state.streak % 3 === 0) {
                    sounds.streak();
                    showMotivation();
                }
                celebrate('üéØ');
            } else {
                options[index].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                state.streak = 0;
                sounds.wrong();
                celebrate('üí≠');
            }
            
            state.totalAnswers++;
            updateStats();
            
            const explanation = document.getElementById('explanation');
            explanation.classList.remove('hidden');
            explanation.innerHTML = `<strong>üí° Explanation:</strong> ${question.explanation}`;
        }

        function nextQuiz() {
            state.quizAnswered = false;
            state.currentQuiz++;
            
            if (state.currentQuiz >= studyData.quizQuestions.length) {
                const percentage = Math.round((state.correctAnswers / state.totalAnswers) * 100);
                sounds.celebration();
                showMotivation();
                celebrate('üéä');
                alert(`üéâ Quiz Complete!\n\nYour Score: ${percentage}%\n${state.correctAnswers} out of ${studyData.quizQuestions.length} correct!`);
                state.currentQuiz = 0;
            }
            
            loadQuiz();
        }

        function prevQuiz() {
            if (state.currentQuiz > 0) {
                state.quizAnswered = false;
                state.currentQuiz--;
                loadQuiz();
                sounds.flip();
            }
        }

        function loadTopics() {
            const studyArea = document.getElementById('studyArea');
            
            studyArea.innerHTML = `
                <h2 style="margin-bottom: 30px; color: #2c3e50; text-align: center;">üìö Quick Reference Topics</h2>
                <div class="topic-list">
                    ${studyData.topics.map(topic => `
                        <div class="topic-item">
                            <div class="topic-title">${topic.title}</div>
                            <div class="topic-description">${topic.description}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="controls" style="margin-top: 30px;">
                    <button class="btn btn-primary" onclick="switchMode('flashcards')">
                        Start Flashcards üÉè
                    </button>
                    <button class="btn btn-success" onclick="switchMode('quiz')">
                        Take Quiz ‚ùì
                    </button>
                </div>
            `;
        }

        function updateStats() {
            document.getElementById('cardsStudied').textContent = state.cardsStudied;
            const accuracy = state.totalAnswers > 0 
                ? Math.round((state.correctAnswers / state.totalAnswers) * 100) 
                : 0;
            document.getElementById('score').textContent = accuracy + '%';
            document.getElementById('streak').textContent = state.streak;
        }

        function celebrate(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 1000);
        }

        // Initialize when page loads
        init();
    </script>
